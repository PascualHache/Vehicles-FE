<head>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../models/car.js"></script>
    <script src="../models/wheel.js"></script>
    <script src="../controllers/controller.js"></script>
</head>

<body>
    <div class="container">
        <div class="py-5">
            <form>
                <div class="row justify-content-center">
                    <h1 class="justify-content-center">Ejercicio vehículos</h1>
                </div>
                <div id="tab1">
                    <div class="row justify-content-center py-5">
                        <div class="form-group">
                            <div class="col-4">
                                <label for="plate">Plate</label>
                                <input type="text" id="plate" name="plate" pattern="[A-za-z]{4,15}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-4">
                                <label for="brand">Brand</label>
                                <input type="text" id="brand" name="brand" pattern="[A-za-z0-9]{4,15}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-4">
                                <label for="color">Color</label>
                                <input type="text" id="color" name="color" pattern="[A-za-z0-9]{4,15}">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="tab2">
                    <div class="row py-5">
                        <div class="col-3">
                            <label for="plate">Marca Rueda 1</label>
                            <input type="text" id="WheelBrand1" name="Brand1">
                            <label for="plate">Diámetro Rueda 1</label>
                            <input type="text" id="WheelD1" name="Wheel1">
                        </div>
                        <div class="col-3">
                            <label for="plate">Marca Rueda 2</label>
                            <input type="text" id="WheelBrand2" name="Brand2">
                            <label for="plate">Diámetro Rueda 2</label>
                            <input type="text" id="WheelD2" name="Wheel2">
                        </div>
                        <div class="col-3">
                            <label for="plate">Marca Rueda 3</label>
                            <input type="text" id="WheelBrand3" name="Brand3">
                            <label for="plate">Diámetro Rueda 3</label>
                            <input type="text" id="WheelD3" name="Wheel3">
                        </div>
                        <div class="col-3">
                            <label for="plate">Marca Rueda 4</label>
                            <input type="text" id="WheelBrand4" name="Brand4">
                            <label for="plate">Diámetro Rueda 4</label>
                            <input type="text" id="WheelD4" name="Wheel4">
                        </div>
                    </div>
                </div>
                <div>
                    <p id="carInfo"></p>
                    <table id="tablita1" style="width:100%">
                        <tr>
                            <th>Car:</th>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th>Plate</th>
                            <th>Brand</th>
                            <th>Color</th>
                        </tr>
                    </table>
                    <table id="tablita2" style="width:100%">
                        <tr>
                            <th>Wheels:</th>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th>Wheel 1</th>
                            <th>Wheel 2</th>
                            <th>Wheel 3</th>
                            <th>Wheel 4</th>
                        </tr>
                    </table>
                </div>
            </form>
            <div class="container">
                <div class="row justify-content-center">
                    <button class="bg-primary" id="button1" onclick="createCar('1212SDS','SEAT','ROJO')">Create
                        Car</button>
                </div>
                <div class="row justify-content-center" >
                    <button class="bg-primary" id="button2" onclick="updateWheels()">Add Wheels</button>
                </div>
            </div>
            <button onclick="myToggle()">toggle2</button>
        </div>
    </div>
</body>
